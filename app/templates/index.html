<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body>
    <div class="container">
        <h2> Salary Estimating </h2>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" min="0.1" max="5" name="rating" required>
            </div>
            <div class="input-group">
                <label for="job-title">Job Title:</label>
                <select name="job-title" required>
                    <option value="analyst">Analyst</option>
                    <option value="data engineer">Data Engineer</option>
                    <option value="data scientist">Data Scientist</option>
                    <option value="deep learning engineer">Deep Learning Engineer</option>
                    <option value="director">Director</option>
                    <option value="machine learning engineer">Machine Learning Engineer</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                    <option value="researcher">Researcher</option>
                    <!-- Add more job titles as needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <select name="state" required>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="NC">North Carolina</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="TX">Texas</option>
                    <option value="VA">Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <input type="submit" value="Predict Salary">
        </form>
        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
